<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasolineras de España</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Gasolineras de España</h1>
    <div class="form-group">
      <label for="province">Provincia:</label>
      <select id="province" class="form-control">
        <option value="">Seleccione una provincia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="municipality">Municipio:</label>
      <select id="municipality" class="form-control" disabled>
        <option value="">Seleccione un municipio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fuel">Tipo de Combustible:</label>
      <select id="fuel" class="form-control">
        <option value="">Seleccione un tipo de combustible</option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" id="openNow" class="form-check-input">
      <label for="openNow" class="form-check-label">Solo gasolineras abiertas</label>
    </div>
    <button id="filterButton" class="btn btn-primary mt-3">Filtrar</button>
    <hr>
    <div id="stationList" class="mt-3">
      <p class="text-muted">No se han realizado búsquedas aún.</p>
    </div>
  </div>

  <script src="./src/js/index.js"></script>
</body>
</html>
